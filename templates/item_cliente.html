<tr class="assistido-{{assistido.id}}">
      <th scope="row">{{ assistido.id }}</th>
      <td>{{ assistido.nome }}</td>
      <td>{{ assistido.data }}</td>
      <td>{{ assistido.telefone }}</td>
      <td>{{ assistido.genero }}</td>
      <td>
        
        
        <button class="btn btn-secondary" 
        c-get="{{ url_for('assistidos.detalhe_assistido', assistido_id=assistido.id) }}"
        c-target="#exibir-assistido"
        data-bs-toggle="modal" data-bs-target="#exampleModal"
        >
        Ver
    </button>
        <button class="btn btn-primary" 
        c-get="{{ url_for('assistidos.form_edit_assistido', assistido_id=assistido.id) }}"
        c-target="#form-assistido"
        >
        Editar
    </button>
        <button class="btn btn-danger" 
        c-delete="{{ url_for('assistidos.deletar_assistido', assistido_id=assistido.id) }}" 
        c-remove-closest="tr">
        Deletar
    </button>
      </td>
 </tr>
