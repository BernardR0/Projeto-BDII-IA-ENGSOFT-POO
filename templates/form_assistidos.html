<form class="c-form" 
       
    {% if assistido %}
        action="{{ url_for('assistidos.atualizar_assistido', assistido_id=assistido.id_assistido) }}" 
    {% else %}
        action="{{ url_for('assistidos.inserir_assistido') }}" 
    {% endif %}  
        
        method="{% if assistido %}PUT{% else %}POST{% endif %}"
        


        {% if assistido %}
            c-swap=".assistido-{{assistido.id_assistido}}"      
        {% else %}
            c-append="#lista-assistidos"
        {% endif %}
        c-reload-container="true"
        >

        
      

  <div class="mb-3">
    <label class="form-label">Nome Completo:</label>
    <input type="text" class="form-control" name="nome" {% if assistido %}value="{{assistido.nome}}"{% endif %}>
  </div>

  <div class="mb-3">
  <label for="data_nascimento">Data de Nascimento:</label>
  <input type="date" id="data_nascimento" name="data_nascimento" {% if assistido %}value="{{assistido.data}}"{% endif %}>
  </div>

  <div class="mb-3">
  <label for="telefone">Telefone:</label>
  <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" {% if assistido %}value="{{assistido.telefone}}"{% endif %}>
  </div>

  <div class="mb-3">
    <label class="form-label">GÃªnero:</label>
    <input type="text" class="form-control" name="genero" {% if assistido %}value="{{assistido.genero}}"{% endif %}>
  </div>

  {% if assistido %}
  <button type="submit" class="btn btn-primary">
    Salvar
 </button>
  {% else %}
 <button type="submit" class="btn btn-primary" c-post="{{ url_for('assistidos.inserir_assistido') }}">
    Criar Assistido
 </button>
  {% endif %}
</form>
