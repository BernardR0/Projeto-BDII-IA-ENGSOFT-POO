<h2>Triagem para {{ assistido.nome }}</h2>

<form method="POST" action="{{ url_for('triagem.aplicar_triagem', assistido_id=assistido.id_assistido) }}">
  <label>Quantidade de Pessoas</label>
  <input type="number" name="num_pessoas" class="form-control" required>

  <label>Quantidade de Vagas</label>
  <input type="number" name="num_vagas" class="form-control" required>

  <label>Prioridade (0 a 1)</label>
  <input type="number" step="0.01" name="prioridade" class="form-control" required>

  <button type="submit" class="btn btn-primary mt-2">Calcular Triagem</button>
</form>
