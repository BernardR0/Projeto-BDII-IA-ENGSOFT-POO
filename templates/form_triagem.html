<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Triagem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulário de Triagem</h1>

        <form method="POST" action="{{ url_for('triagem.aplicar_triagem', assistido_id=assistido.id_assistido) }}">
            <label for="num_pessoas">Quantidade de Pessoas:</label>
            <input type="number" id="num_pessoas" name="num_pessoas" required min="0">

            <label for="num_vagas">Quantidade de Vagas:</label>
            <input type="number" id="num_vagas" name="num_vagas" required min="0">

            <label for="prioridade">Prioridade (0 a 1):</label>
            <input type="number" id="prioridade" name="prioridade" step="0.01" min="0" max="1" required>

            <button type="submit" class="btn">Calcular Triagem</button>
        </form>

        <!-- Botão de voltar para Home -->
        <a href="{{ url_for('home.home') }}" class="btn-voltar">⬅ Voltar para Home</a>
    </div>
</body>
</html>
