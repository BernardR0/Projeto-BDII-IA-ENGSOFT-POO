<form class="c-form" 
    {% if abrigo %}
        action="{{ url_for('abrigos.editar_abrigo', abrigo_id=abrigo.id_abrigo) }}" 
    {% else %}
        action="{{ url_for('abrigos.inserir_abrigo') }}" 
    {% endif %}  
        
        method="{% if abrigo %}PUT{% else %}POST{% endif %}"
         
            
            {% if abrigo %}
                c-swap=".abrigo-{{abrigo.id_abrigo}}"      
            {% else %}
                c-append="#lista-abrigos"
            {% endif %}
            c-reload-container="true"
        >

  <div class="mb-3">
    <label class="form-label">Nome:</label>
    <input type="text" class="form-control" name="nome" {% if abrigo %}value="{{abrigo.nome}}"{% endif %}>
  </div>

  <div class="mb-3">
    <label class="form-label">Endereço:</label>
    <input type="text" class="form-control" name="endereco" {% if abrigo %}value="{{abrigo.endereco}}"{% endif %}>
  </div>

  <div class="mb-3">
    <label class="form-label">Capacidade Total:</label>
    <input type="number" class="form-control" name="capacidade_total" {% if abrigo %}value="{{abrigo.capacidade_total}}"{% endif %}>
  </div>

  <div class="mb-3">
    <label class="form-label">Status de Operação:</label>
    <input type="text" class="form-control" name="status_operacao" {% if abrigo %}value="{{abrigo.status_operacao}}"{% endif %}>
  </div>

  <div class="mb-3">
    <label class="form-label">Tipo:</label>
    <input type="text" class="form-control" name="tipo" {% if abrigo %}value="{{abrigo.tipo}}"{% endif %}>
  </div>

  {% if abrigo %}
  <button type="submit" class="btn btn-primary">
    Salvar
  </button>
  {% else %}
  <button type="submit" class="btn btn-primary" c-post="{{ url_for('abrigos.inserir_abrigo') }}">
    Criar Abrigo
  </button>
  {% endif %}
</form>
